<div class="card">
  <div class="card-img-wrapper">
    <img
    class="card-img-top"
    src="assets/images/house_default.png"
    alt="image not found"
  />
  <ul class="list-inline text-center member-icons animate">
    <li class="list-inline-item">
      <button class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></button>
      <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
    </li>
  </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{ PropertyInfo.Name }}</h1>
    <h2>{{ PropertyInfo.Type }}</h2>
    <h3>{{ PropertyInfo.Price }}</h3>
  </div>
</div>
